<link rel="import" href="elements.html">

<dom-module id="socobo-inventory">
  <style>
    :host {
      display: block;
    }

    .inventory {
      margin: 8px;
      padding: 8px;
    }

    .searchBox {
      display: inline-block;
      padding: 8px;
      width: 100%;
      @apply(--layout-horizontal);
    }

    .checkBoxAll {
      margin-top: 32px;
      margin-left: 16px;
    }

    .search-input {
      @apply(--layout-flex);
      margin-left: 32px;
      margin-right: 32px;
    }

    .search-button {
      margin-top: 20px;
      margin-right: 48px;
    }

    .buttons {
      float: right;
    }

    .itemCheckBox {
      margin-right: 32px;
      margin-top: 8px;
    }

    .overview {
      padding: 0px;
    }

    .inventory-item-container {
      margin: 8px 8px 0 0;
      padding: 8px;
      border-radius: 0;
      border: 4px solid #ddd;
    }

    .item-name {
      margin-top: 20px;
    }
  </style>

  <template>
    <paper-material vertical layout class="inventory" elevation="1">
      <paper-material elevation="1">
        <div class="searchBox">
          <paper-checkbox class="checkBoxAll" id="inventoryCheckBoxAll"></paper-checkbox>
          <paper-input class="search-input" id="inventorySearch" label="Suche">foo</paper-input>
          <paper-icon-button class="search-button" icon="search"></paper-icon-button>
        </div>
      </paper-material>

      <paper-material elevation="1">
        <div id="inventoryOverview" class="overview">
            <template is="dom-repeat" items="[[data]]">
                <socobo-shortinfo
                  list-item="{{item}}"
                  isChecked="{{valueOfCheckBox}}"
                  on-check="handleCheck"
                  on-uncheck="handleUncheck">
                  ></socobo-shortinfo>
            </template>
        </div>
      </paper-material>
    </paper-material>

    <paper-fab style="position:absolute; right: 30px; bottom: 30px" icon="add"></paper-fab>
  </template>

</dom-module>

<script>
  (function () {
    Polymer({
      is: 'socobo-inventory',

      properties: {
        socobo: {
          type: String,
          value: 'socobo-inventory',
          notify: true
        }
      },

      ready: function () {
        this.data = [
          {name: "Mehl"},
          {name: "Butter"},
          {name: "Butter"},
          {name: "Butter"},
          {name: "Butter"},
          {name: "Gurke"}];
      },
      handleCheck: function(){},
      handleUnCheck: function(){}
    });
  })();
</script>
